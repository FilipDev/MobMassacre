#@p and @r are variables.
#@p = The Player.
#@r = The Reward Amount.
reward: 'say @p got @r'
#Message to tell player when they recieve their reward.
#@mk = Mob Kills.
message: 'You won @r for killing @mk valid mobs!'
#If the player is on the top 3 list
#@pl = Place On Chart.
chartmessage: 'You won @r and an additional @rpl for being number @pl on the top 3 players!'
#Reward per mob.
rate: 0.1
#Valid Mobs (Mobs that count for your reward when killed)
mobs:
  - Zombie
  - Chicken
  - Creeper
placerewards:
  1: 80
  2: 50
  3: 20